<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Modern Website</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
  }
  
  .logo {
    max-width: 150px;
    height: auto;
  }
  
  @media only screen and (max-width: 768px) {
    .container {
      padding: 10px;
    }
    
    .logo {
      max-width: 100px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <img src="src/trenobi-logo.png" alt="trenobi-logo" class="logo">
    </header>
    
    <!-- Rest of your website content goes here -->
    
  </div>
</body>
</html>
